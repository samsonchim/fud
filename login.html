<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Popup container */
.popup {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); 
  }
  
  /* Popup content */
  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fefefe;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  /* Close button */
  .close {
    position: absolute;
    cursor: pointer;
    background-color: #7380ec;
    padding: 10px;
    color: white;
    border-radius: 7px;
    margin: 10px;
  }
  

        header{position: relative;}
        .change-password-container{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 90vh;
        }
        .change-password-container form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: var(--border-radius-2);
            padding : 3.5rem;
            background-color: var(--color-white);
            box-shadow: var(--box-shadow);
            width: 95%;
            max-width: 32rem;
        }
        .change-password-container form:hover{box-shadow: none;}
        .change-password-container form input[type=email],  .change-password-container form input[type=name], 
        .change-password-container form input[type=password],  .change-password-container form input[type=username], .change-password-container form input[type=text]{
            border: none;
            outline: none;
            border: 1px solid var(--color-light);
            background: transparent;
            height: 2rem;
            width: 100%;
            padding: 0 .5rem;
        }
        .change-password-container form .box{
            padding: .5rem 0;
        }
        .change-password-container form .box p{
            line-height: 2;
        }
        .change-password-container form h2+p{margin: .4rem 0 1.2rem 0;} 
        .btn{
            background: none;
            border: none;
            border: 2px solid var(--color-primary) !important;
            border-radius: var(--border-radius-1);
            padding: .5rem 1rem;
            color: var(--color-white);
            background-color: var(--color-primary);
            cursor: pointer;
            margin: 1rem 1.5rem 1rem 0;
            margin-top: 1.5rem;
            width: 100%;
        }
        .btn:hover{
            color: var(--color-primary);
            background-color: transparent;
        }

        #signup-btn.loading {
            position: relative;
            color: transparent;
        }

        #signup-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; 
            height: 20px;
            background: url('loader.gif') no-repeat center;
            background-size: contain;
        }
    
        .logo{
            padding-top: 10px;
            height: 50%;
        }

        footer {
        position: fixed;
        bottom: 20px; 
        width: 100%;
        text-align: center;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        font-weight: 500;
        }

        footer a {
            color: #7380ec;

        }

        footer a:hover {
            text-decoration: underline; 
        }

    </style>

</head>
<body>
    <header>
        <br>
        <div class="logo" title="FUD Logo">
            <img height="50px" width="50px" src="logo.png" alt="">
            <h1 style="font-size: 17px;">F<span class="danger">U</span>D</h1>
        </div>
      
        
    </header>
  
      
 <!-- Signup Form -->
<div class="change-password-container">
    <form id="signupForm" method="post">
        <h3 class="text-muted" style="text-align: center;" id="alert"></h3>
        <h2>Create new account</h2>
        <div class="box">
            <p class="text-muted">Username or Email</p>
            <input type="email" id="username" name="username">
        </div>
        <div class="box">
            <p class="text-muted">Password</p>
            <input type="password" id="password" name="password">
        </div>
        <div class="button">
            <button type="submit" id="signup-btn" class="btn">Create Account</button>
        </div>
        <p style="font-size: 13px; text-align: center;">Not a Member? <a href="signup.html">Signup</a></p>
    </form>    
</div>


    <footer>
        <p>by <a href="">Samson Chimaraoke</a></p>
    </footer>
</body>

<script>
 document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const signupBtn = document.getElementById('signup-btn');
    const errorMessage = document.getElementById('alert');
    
    // Disable button and show loading gif
    signupBtn.disabled = true;
    signupBtn.classList.add('loading');  

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://spurz.com.ng/fud/login.php", true);
    xhr.onload = function () {
        // Re-enable button and hide loader gif after request
        signupBtn.disabled = false;
        signupBtn.classList.remove('loading');  

        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            if (response.success) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = response.message;
                errorMessage.style.color = 'red';
            }
        } else {
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.style.color = 'red';
        }
    };
    
    xhr.send(formData);
});

    </script>

<script src="app.js"></script>

</html>
